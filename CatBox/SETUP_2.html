          <!--CREATIVE-TIM-->
          <div class="row">
          		                <div class="col-sm-3">
          		                    <div class="title">
          		                        <h3>Checkboxes</h3>
          		                    </div>
          
          							<div class="checkbox">
          								<label>
          									<input type="checkbox" name="optionsCheckboxes">
          									Unchecked
          								</label>
          							</div>
          
          							<div class="checkbox">
          								<label>
          									<input type="checkbox" name="optionsCheckboxes" checked>
          									Checked
          								</label>
          							</div>
          
          							<div class="checkbox">
          								<label>
          									<input type="checkbox" name="optionsCheckboxes" disabled>
          									Disabled Unchecked
          								</label>
          							</div>
          
          							<div class="checkbox">
          								<label>
          									<input type="checkbox" name="optionsCheckboxes" disabled checked>
          									Disabled Checked
          								</label>
          							</div>
          
          		                </div>
          
          		                <div class="col-sm-3">
          		                    <div class="title">
          		                        <h3>Radio Buttons</h3>
          		                    </div>
          
          							<div class="radio">
          								<label>
          									<input type="radio" name="optionsRadios">
          									Radio is off
          								</label>
          							</div>
          							<div class="radio">
          								<label>
          									<input type="radio" name="optionsRadios" checked="true">
          									Radio is on
          								</label>
          							</div>
          							<div class="radio">
          								<label>
          									<input type="radio" name="optionsRadiosDisabled" disabled>
          									Disabled Radio is off
          								</label>
          							</div>
          							<div class="radio">
          								<label>
          									<input type="radio" name="optionsRadiosDisabled" checked="true" disabled>
          									Disabled Radio is on
          								</label>
          							</div>
          		                </div>
          
          						<div class="col-sm-3">
          		                    <div class="title">
          		                        <h3>Toggle Buttons</h3>
          							</div>
          
          							<div class="togglebutton">
          				            	<label>
          				                	<input type="checkbox" checked="">
          									Toggle is on
          				            	</label>
          				            </div>
          
          							<div class="togglebutton">
          				            	<label>
          				                	<input type="checkbox">
          									Toggle is off
          				            	</label>
          				            </div>
          		                </div>
          
          						<div class="col-sm-3">
          							<div class="title">
          		                        <h3>Sliders</h3>
          		                    </div>
          
          							<div id="sliderRegular" class="slider"></div>
          							<div id="sliderDouble" class="slider slider-info"></div>
          						</div>
